<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройка JIRA</title>
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/setting-roles.css">
</head>
<body class="unselectable">
<div class="container">
    <div class="settings dark" style="padding-bottom: 90px;">
        <div class="row">
            <header>
                <div class="header-content">
                    <a href="settings.html" class="back-link">&#8617;</a>
                    <h1>Настройка JIRA</h1>
                </div>
            </header>
        </div>

        <div>
            <section class="sec-nonrow">
                <div class="form-floating">
                    <div class="system-header">
                        <label> Host
                            <input type="text" class="system-name" id="host">
                        </label>
                    </div>
                    <div class="system-header">
                        <label> Username
                            <input type="text" class="system-name" id="username">
                        </label>
                    </div>
                    <div class="system-header">
                        <label> Password
                            <input type="text" class="system-name" id="password">
                        </label>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<div class="apply-setting">
    <a href="#" id="save-jira">Сохранить</a>
</div>
</body>
</html>
